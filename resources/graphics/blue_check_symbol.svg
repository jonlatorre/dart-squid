        <linearGradient id="linearGradient1">
            <stop style="stop-color:#4682b4;stop-opacity:1;" offset="0" id="stopLight"/>
            <stop style="stop-color:#483d8b;stop-opacity:1;" offset="1" id="stopDark"/>
