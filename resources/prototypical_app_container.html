<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" media="all" href="dart_squid_defaults.css">
</head>
<body style="margin:10px;">
    <div id="headline">PROTOTYPICAL dart-squid APPLICATION CONTAINER HTML</div>
    <!--
    ===========================================================================================
    SEE APPLICATION OBJECT (dartdoc) DOCUMENTATION FOR DISCUSSION ABOUT SVG PROPERTIES
    ===========================================================================================
     -->
    <svg    xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            id="svgRoot"
            width="3000"
            height="2000"
            xml:space="preserve"
            >

        <!-- PLACEHOLDER FOR "defs" that enable re-use of ImageList items, filters, and such: populated at runtime -->
        <defs id="rootDefs"></defs>

        <!-- PLACEHOLDER FOR OUR APPLICATION CANVAS; the ID of this SVG object is required by Application (class) constructor -->
        <svg id="dartsquidAppCanvas" width="100%" height="100%"></svg>
    </svg>
    <script src="../lib/packages/browser/dart.js"></script>
    <script type="application/dart" src="prototypical_app.dart"/>
</body>
</html>
